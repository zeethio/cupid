apiVersion: v1
kind: Service
metadata:
  name: {{ include "cupid.fullname" . }}-auth-service
  labels:
    app: {{ .Values.auth.selectorLabel }}
spec:
  type: {{ .Values.auth.service.type }}
  ports:
    - port: {{ .Values.auth.service.port }}
      nodePort:  {{ .Values.auth.service.nodePort }}
      protocol: TCP
  selector:
    app: {{ .Values.auth.selectorLabel }}
