apiVersion: v1
kind: Service
metadata:
  name: {{ include "cupid.fullname" . }}-miner
  labels:
    {{- include "cupid.labels" . | nindent 4 }}
spec:
  type: {{ .Values.miner.service.type }}
  ports:
    - port: {{ .Values.miner.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "cupid.selectorLabels" . | nindent 4 }}
