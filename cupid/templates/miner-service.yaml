apiVersion: v1
kind: Service
metadata:
  name: {{ include "cupid.fullname" . }}-miner-service
  labels:
    app: {{ .Values.miner.selectorLabel }}
spec:
  type: {{ .Values.miner.service.type }}
  ports:
    - port: {{ .Values.miner.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "cupid.selectorLabels" . | nindent 4 }}
