apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "cupid.fullname" . }}-auth
  labels:
    {{- include "cupid.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.auth.pool.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "cupid.selectorLabels" . | nindent 6 }}
  serviceName: {{ include "cupid.fullname" . }}-auth
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "cupid.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "cupid.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.auth.image.repository }}:{{ .Values.auth.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.auth.image.pullPolicy }}
          args: ["--repo", {{ $.Values.auth.arguments.repo }},  "run"]
          ports:
            - name: http
              containerPort: 8989
              protocol: TCP
{{/*
          livenessProbe:
            httpGet:
              path: "/tokens?skip=0&limit=10"
              port: http
            initialDelaySeconds: 60
          readinessProbe:
            httpGet:
              path: "/tokens?skip=0&limit=10"
              port: http
            initialDelaySeconds: 60
*/}}
          resources:
            {{- toYaml .Values.auth.agent.resources | nindent 12 }}
          volumeMounts:
          - name: data
            mountPath: {{ $.Values.auth.volumes.mountpathData }}
      {{- with .Values.auth.pool.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.auth.pool.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.auth.pool.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      storageClassName: auth
      accessModes: ["ReadWriteMany"]
      resources:
        requests:
          storage: {{ $.Values.auth.pool.storage }}

