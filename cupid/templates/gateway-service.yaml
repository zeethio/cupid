apiVersion: v1
kind: Service
metadata:
  name: {{ include "cupid.fullname" . }}-gateway-service
  labels:
    app: {{ .Values.gateway.selectorLabel }}
spec:
  type: {{ .Values.gateway.service.type }}
  ports:
    - port: {{ .Values.gateway.service.port }}
      nodePort:  {{ .Values.gateway.service.nodePort }}
      protocol: TCP
  selector:
    app: {{ .Values.gateway.selectorLabel }}
