apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "auth.fullname" . }}
  labels:
    app: {{ .Values.selectorLabel }}
spec:
  replicas: {{ .Values.pool.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.selectorLabel }}
  serviceName: {{ include "auth.fullname" . }}-auth
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app: {{ .Values.selectorLabel }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "auth.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args: ["--repo", {{ $.Values.arguments.repo }},  "run"]
          ports:
            - name: http
              containerPort: 8989
              protocol: TCP
{{/*
          livenessProbe:
            httpGet:
              path: "/tokens?skip=0&limit=10"
              port: http
            initialDelaySeconds: 60
          readinessProbe:
            httpGet:
              path: "/tokens?skip=0&limit=10"
              port: http
            initialDelaySeconds: 60
*/}}
          resources:
            {{- toYaml .Values.agent.resources | nindent 12 }}
          volumeMounts:
          - name: data
            mountPath: {{ $.Values.volumes.mountpathData }}
      {{- with .Values.pool.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.pool.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.pool.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      storageClassName: auth
      accessModes: ["ReadWriteMany"]
      resources:
        requests:
          storage: {{ $.Values.pool.storage }}

