# Default values for cupid.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

venus:
  image:
    repository: zeethio/venus
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "v0.2"
  arguments:
    snapshot: https://fil-chain-snapshots-fallback.s3.amazonaws.com/mainnet/minimal_finality_stateroots_latest.car 
    authUrl: http://localhost:8989
    repodir: /data/repodir
    paramdir: /proofparams
    bellmannogpu: "1"
    bellmanverifier: "cpu"
  volumes:
    mountpathData: /data
    mountpathProofParams: /proofparams

  pool:
    replicaCount: 1
    nodeSelector: {}
    tolerations: []
    affinity: {}
    storage: 600Gi
    paramStorage: 300Gi
  agent:
    resources:
      limits:
        cpu: 8
        memory: 128Gi
      requests:
        cpu: 4
        memory: 96Gi
  service:
    type: NodePort
    nodePort: 30002
    port: 3453

auth:
  image:
    repository: zeethio/venus-auth
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "v0.1"
  arguments: 
    repo: /data/repo
  volumes:
    mountpathData: /data
  pool:
    replicaCount: 1
    nodeSelector: {}
    tolerations: []
    affinity: {}
    storage: 1Gi
  agent:
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi
  service:
    type: NodePort
    nodePort: 30001
    port: 8989

gateway:
  image:
    repository: zeethio/venus-gateway
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "v0.1"
  arguments:
    authUrl: cupid-auth-service
  pool:
    replicaCount: 1
    nodeSelector: {}
    tolerations: []
    affinity: {}
  agent:
    resources:
      limits:
        cpu: 1000m
        memory: 128Mi
      requests:
        cpu: 1000m
        memory: 128Mi
  service:
    type: NodePort
    port: 45132
    nodePort: 30003

messager:
  image:
    repository: zeethio/venus-messager
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "v0.1"
  arguments:
  - run 
  - --auth-url
  - http://localhost:8989 
  - --node-url 
  - /ip4/127.0.0.1/tcp/3453 
  - --gateway-url
  - /ip4/127.0.0.1/tcp/45132 
  - --auth-token
  - tokendata
  pool:
    replicaCount: 1
    nodeSelector: {}
    tolerations: []
    affinity: {}
  agent:
    resources:
      limits:
        cpu: 1000m
        memory: 128Mi
      requests:
        cpu: 1000m
        memory: 128Mi
  service:
    type: NodePort
    port: 39812


miner:
  image:
    repository: zeethio/venus-miner
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "v0.1"
  arguments:
  - run
  pool:
    replicaCount: 1
    nodeSelector: {}
    tolerations: []
    affinity: {}
  agent:
    resources:
      limits:
        cpu: 1000m
        memory: 128Mi
      requests:
        cpu: 1000m
        memory: 128Mi
  service:
    type: NodePort
    port: 39812

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000


ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
