# Default values for cupid.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

authUrl: auth-service 
authPort: 30001

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

venus:
  image:
    repository: zeethio/venus
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "v0.2"
  selectorLabel: venus
  arguments:
    snapshot: https://fil-chain-snapshots-fallback.s3.amazonaws.com/mainnet/minimal_finality_stateroots_latest.car 
    authUrl: auth-service
    repodir: /data/repodir
    paramdir: /proofparams
    bellmannogpu: "1"
    bellmanverifier: "cpu"
  volumes:
    mountpathData: /data
    mountpathProofParams: /proofparams

  pool:
    replicaCount: 1
    nodeSelector: {}
    tolerations: []
    affinity: {}
    storage: 600Gi
    paramStorage: 300Gi
  agent:
    resources:
      limits:
        cpu: 8
        memory: 128Gi
      requests:
        cpu: 4
        memory: 96Gi
  service:
    type: NodePort
    nodePort: 30002
    port: 3453

gateway:
  image:
    repository: zeethio/venus-gateway
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "v0.2"
  selectorLabel: gateway
  arguments:
    authUrl: auth-service
  pool:
    replicaCount: 1
    nodeSelector: {}
    tolerations: []
    affinity: {}
  agent:
    resources:
      limits:
        cpu: 1000m
        memory: 128Mi
      requests:
        cpu: 1000m
        memory: 128Mi
  service:
    type: NodePort
    port: 45132
    nodePort: 30003

messager:
  image:
    repository: zeethio/venus-messager
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "v0.2"
  selectorLabel: messager
  arguments:
    authUrl: auth-service
    nodeUrl: venus-service
    gatewayUrl: gateway-service
    authToken: shared-admin-token
  pool:
    replicaCount: 1
    nodeSelector: {}
    tolerations: []
    affinity: {}
  agent:
    resources:
      limits:
        cpu: 1000m
        memory: 128Mi
      requests:
        cpu: 1000m
        memory: 128Mi
  service:
    type: NodePort
    port: 39812
    nodePort: 30004


miner:
  image:
    repository: zeethio/venus-miner
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "v0.1"
  selectorLabel: miner
  arguments:
    authUrl: auth-service
    apiUrl: venus-service
    gatewayUrl: gateway-service
    tokenAdmin: todo
  pool:
    replicaCount: 1
    nodeSelector: {}
    tolerations: []
    affinity: {}
  agent:
    resources:
      limits:
        cpu: 1000m
        memory: 128Mi
      requests:
        cpu: 1000m
        memory: 128Mi
  service:
    type: NodePort
    port: 39812
    nodePort: 30005

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
